file: 2022-03-19_09:00.pd.gz
date: '2022-03-19'
title: 'CSS #2'
begin: 0
end: -1
source: gsheet
purpose: race
crew:
- Sara
- Paul
- Amy
description: Today was supposed to be to Scatchet Head and back, but wind was fluky
  so they set the course to be SKDF (start-Blakely Rocks-Duwamish Head ->finsish.
conditions: fluky wind from n/s.  We saw 1knot and 18 knots. plenty in the 12-16 range.
performance: We won! Class 5 = j105 one design start.
learnings: 'Claire was very active on main.  Gave us a speed edge. When leebowed,
  don''t give up!  Ease, down, speed up trim on, to get every little bit up.  We also
  should have cross winched intentionally.  We cross winched sort of by accident when
  Jared didn''t put it in the self taleer and so we wraped on the high side on a long
  reaching leg.   Worked well.  '
warnings: battery was on
wave: 1-2
wind:
- 8
- 14
port_pointing: 20-24
stbd_pointing: 25-27
settings: loose until wind picked up
shroud_name: light wind
other: "The j105s were in class 5 for the Center Sound Series #2.  The weather was
  surprisingly nice given the forecast with some sun shining through the dark clouds.
  \ The wind was from the south when the course was set to SKDF, but before the start
  it shifted northeast so everyone popped their kites right away.  The fleet separated
  into groups, one going far west toward Bainbridge including Corvo, Insub, and Panic.
  \ A group stayed east including Moose Unknown, Creative, Liftoff, and Puff.  Jaded
  crossed over a earlier than the rest.  Peer Gynt stayed in the middle.   The wind
  started out promising but soon hit a convergence zone so it was a guessing game
  to determine which way the next best puff would come from.   Kites collapsed, jibs
  came out, kites when back up, until finally a fresh breeze from the north dominated
  and most approached Blakely Rocks on spinnaker.  It was a crowded rounding.  Insub
  was first to round with a good inside position, Peer, More Jubilee, Panic, Jaded
  and Corvo followed.   After passing the rocks, several j105 tacked to starboard
  to get clear air, but with so many big boats around it took a while to clear the
  traffic.   Peer crept up on Insub and was first to round D = Duwamish Head.  It
  was a fast reach from D to W for the fleet.   Peer stayed out in front until West
  Point where Insub cut through the shallows (at low tide!)  and gained ground.  The
  breeze to the right was a bit better and perhaps in hopes of some current relief,
  Insub went in toward the wall and Peer followed.  After a few tacks, Peer had to
  duck Insub on port, on the next crossing Peer was just a bit ahead and Insub leebowed.
  \ Peer fought hard to stay ahead and eventually pulled free in clear air to take
  the win on the last leg.  Insub took second place, More Jubilee got third.   Congrats
  to all for a good race!   \nPaul Viola set up RaceQs for this race with the start
  and finish line, so add you can add your track to the collection.   It's fun to
  watch the replay."
additional_crew: Claire, Rudy, Jared
